<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/instaFavicon.png">
</head>
<body>
    <div class="container">
        <section class="phone">
            
                <img src="img/phoneInsta.jpg"">
                <figure>
                    
                </figure>
            
        </section>
        <section class="login">
            <div class="formLogin">
                <img src="img/instaNome.png" alt=""><br>
                <form action="#">
                    <input type="text" placeholder="Telefone, nome de usuário ou email"><br>
                    <input type="password" placeholder="Senha"><br>
                    <input id="inputEntrar" type="submit" value="Entrar"><br>
                    <p>Ou</p>  
                    <h4><a href="#">Entrar com o facebook</a></h4>
                    <h5><a href="#">Esqueceu a senha?</a></h5>
                </form>
            </div>
            <div class="cadastro">
                <p>Não tem conta? <b><a href="#"> Cadastre-se</a></b></p>
            </div>
            <div class="getApp">
                <p>Obtenha o aplicativo</p><br>
                <div class="download">
                    <img src="img/appStore.png" alt="">
                    <img src="img/googlePlay.png" alt="">
                </div>
            </div>
        </section>
    </div>
</body>
